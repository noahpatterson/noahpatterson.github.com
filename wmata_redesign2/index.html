<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<!--link rel="stylesheet" type="text/css" href="css/reset.css"-->
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		<title>WMATA Next Bus</title>
	</head>

	<body>
		<header id='top'>
			<nav >
				<ul><a href="/" alt="Home">Home</a></ul>
				<ul><a href="/" alt="News">News</a></ul>
				<ul><a href="/" alt="Alerts">Alerts<span>5</span></a></ul>
				<ul><a href="/" alt="Support">Support</a></ul>
				<ul><a href="/" alt="Contact Us">Contact Us</a></ul>

			</nav>
			<input type="button" class="button" id="favorites" value='Favorites'>
		</header>

		<section id='safe-zone' >
			<header>
				<h1>Upcoming Busses</h1>
			</header>
			
		</section>

		<div id='busses'>
			<div class='bus'>
				<p>20 min</p>
				<p class='street'>Flower St.</p>
			</div>
			<div class='bus'>
				<p>8 min</p>
				<p class='street'>Military Rd.</p>
			</div>
			<div class='bus'>
				<p>3 min</p>
				<p class='street'>Allison St.</p>
			</div>
			<div class='bus'>
				<p>0 min</p>
				<p class='street'>Shepherd St.</p>
			</div>
		</div>

		<section id='other-routes'>
			<header>
				<h1>Alternate Routes</h1>
				<p>S9<span>...</span><span>10 min</span></p>
				<p>S9<span>...</span><span>10 min</span></p>
				<p>* on click populates route into 'Upcoming Busses'</p>
			</header>
		</section>

		<div id='caution-zone'>
			<section id='stop-select'>
				<header>
					<h1>Stop Selector</h1>
				</header>
				
				<input type='search' id='search-route' value='Search for Route'>
				<input type='text' id='search-stop' placeholder='16th and Shepherd St.'>
			</section>
		</div>
		<div id='danger-zone'></div>
		<div id='location-marker'></div>
		
		
	</body>
</html>
